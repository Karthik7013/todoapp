<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <!-- google-fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:wght@400;600&family=Sacramento&family=Shantell+Sans&family=Ubuntu&display=swap"
        rel="stylesheet">
    <!-- font-awesome  icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- stylesheet  css-->
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-right">
                <div class="nav-logo">

                </div>
                <div class="nav-title">
                    <h1><a href="">Keeper</a></h1>
                </div>
            </div>
            <div class="nav-middle">
                <div class="nav-logo">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="nav-left">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Download</a></li>
                    <li><a href="">Settings</a></li>
                    <li>
                        <div class="theme">
                            <span>DarkMode</span>
                            <i class="fa-solid fa-toggle-off"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="wraper">
            <section id="title">
                <h1>Things To Do</h1>
            </section>
            <section id="input">
                <div class="input-box">
                    <input type="text" id="input-val">
                </div>
                <div class="add-btn">
                    <button id="add">ADD</button>
                </div>
            </section>
            <section id="to-do-body">
                <ol reversed>
                    <div id="top"></div>
                    <div class="top"><a href="#top"><i class="fa-solid fa-circle-chevron-up"></i></a> </div>
                </ol>
            </section>
        </div>

    </main>
    <footer>
        <marquee behavior="alternative" direction="" scrollamount="10">
            <p>Download on App Store and Playstore</p>
        </marquee>
        <h4>@ Copy Rights 2023</h4>
    </footer>


    <script src="./app.js"></script>
</body>

</html>
